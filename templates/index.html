<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>House Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="card" style="width: 100%; height: 100%;margin: 50px">
        <div class="card_header" style= "text-align: center">
          <h1>House Price Prediction</h1>
        </div>
        <div class="card-body">

          <form method="post"  accept-charset="utf-8">

            <div class="row">

              <div class="col-md-6 form-group" style= "text-align: center">
                <label><b> Select the Location</b></label>
                <select class="selectpicker form-control" id="location" name=  "location" required="1" >
                  {% for location in locations %}
                  <option value="{{location}}"> {{location}}</option>
                  {% endfor %}
                </select>
              </div>

               <div class="col-md-6 form-group" style= "text-align: center">
                <label><b> Enter BHK </b></label>
                <input type="text" class="form-control" id="bhk" name="bhk" placeholder="Enter BHK" >
              </div>

               <div class="col-md-6 form-group" style= "text-align: center">
                <label><b> Enter Number Of bathroom </b></label>
                <input type="text" class="form-control" id="bath" name="bath" placeholder="Enter Number of Bathrooms">

              </div>

               <div class="col-md-6 form-group" style= "text-align: center">
                <label><b> Enter the Square Feet</b></label>
              <input type="text" class="form-control" id="total_sqft" name="total_sqft" placeholder="Enter  Square Feet">
              </div>

              <div class=" col-md-12 form-group" >
                <button class="btn btn-primary form control" onclick="send_data()">Predict Price</button>
              </div>
            </div>


          </form>

        </div>
        <br>

        <div class=" col-md-12 form-group" style= "text-align: center">
          <h3><span id="prediction"> </span></h3>
        </div>

      </div>




    </div>


  </div>





  <script>
    function form_handler(event){
      event.preventDefault();
    }
  function send_data()
  {
    document.querySelector('form').addEventListener("submit", form_handler);

    var fd = new FormData(document.querySelector('form'));
    var xhr = new XMLHttpRequest()
    xhr.open('POST', '/predict' , true);
    document.getElementById("prediction").innerHTML = "Wait! Predicting Price!";
    xhr.onreadystatechange = function() {
      if (xhr.readyState == XMLHttpRequest.DONE) {
        document.getElementById('prediction').innerHTML = 'Prediction: Rs' + xhr.responseText;
      }
    }
    xhr.onload = function(){};
    xhr.send(fd);


  }
  </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
  </body>
</html>
